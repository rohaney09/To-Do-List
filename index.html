<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0."/>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <img class="img" src=" https://images1.dnaindia.com/images/DNA-EN/900x1600/2023/10/15/1697386585920_todolist.jpg">
        <div class="heading">
        <h1> To-Do List</ h1> 
            </div>
        <div class="todo">
            <div class="search-container">
                <input
                  type="text"
                  placeholder="type your task here..."
                  id="search-input"
                />
                <button id="search-button" onclick="addTask()">Add</button>
              </div>
              <ul id="list">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
              </ul>
        </div>
        <div id="popup">
            <p id="p"><b>Please enter a task</b></p>    
        </div>  
        <div id="pop">
            <p id="p"><b>Task added</b></p>
        </div> 
        <div id="popdown">
            <p id="p"><b>Task removed</b></p>
        </div>     
    </div> 

    <script src="script.js"></script> 
    <footer>
        <p>&copy; 2024 Rohan Paul.  All rights reserved.</p>
    </footer>
</body>
</html>
